name: streamwatch_frontend
description: Flutter app for StreamWatch - Video processing with real-time updates
version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # Shared TMZ UI components
  tmz_ui:
    path: ../../../global/flutter/tmz_ui

  # HTTP client for API requests
  http: ^1.1.0

  # File picker for video uploads
  file_picker: ^10.0.0

  # WebSocket support for real-time updates
  web_socket_channel: ^2.4.0

  # State management - BLoC pattern
  bloc: ^9.0.0
  flutter_bloc: ^9.1.1

  # Dependency injection
  get_it: ^8.0.3

  # Functional error handling
  dartz: ^0.10.1

  # Value equality for models and states
  equatable: ^2.0.7

  # MIME type detection for uploads
  mime: ^1.0.0

  # URL launcher for opening download links
  url_launcher: ^6.2.0

  # Video player for media playback
  video_player: ^2.8.0
  chewie: ^1.13.0

  # Secure token storage for authentication
  flutter_secure_storage: ^9.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

  # BLoC testing
  bloc_test: ^10.0.0

  # Mocking for tests
  mocktail: ^1.0.4

flutter:
  uses-material-design: true

  # Assets
  assets:
    - assets/logos/
